<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Jersey+25&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
      body { font-family: sans-serif; padding: 10px; }
      button { margin: 5px; padding: 5px 10px; width: 100px; }
    </style>

  </head>
  <body>
    <!-- Main Screen -->
    <div id="mainView">
      <video autoplay loop muted playsinline id="bg-video">
        <source src="bg.mp4" type="video/mp4">
      </video>
      <div style="display: flex; justify-content: center; gap: 10px">
        <button class="glass-circle" id="helpBtn">?</button>
        <h1 style="color: white;">unfollow3d</h1>
        <button class="glass-circle" style="font-size: 15px;" id="moreBtn">Info</button>
      </div>

      <div style="display: flex; gap: 10px;">
        <button class="lato-thin" id="followersBtn">Scan Followers</button>
        <button class="lato-thin" id="followingBtn">Scan Following</button>
      </div>
      <div style="display: flex; gap: 10px;">
        <button class="lato-thin" id="compareBtn">Compare</button>
        <button class="lato-thin" id="stopBtn">Stop</button>
      </div>
    </div>
  
    <!-- Help Screen -->
    <div id="helpView" class="lato-regular" style="display:none; color: white;">
      <button class="lato-thin" id="backBtn">Back</button>
      <p>1. Go to your Instagram profile on desktop<p>
      <p>2. Open your follower list</p>
      <p>3. Open the extension and press "Scan Followers"</p>
      <p>4. When the end of the list is reached click "Stop"</p>
      <p>5. Do the same for your following list</p>
      <p>6. Open the extension and press "Compare"</p>
    </div>


    <div id="compareView" style="display: none;">
      <button class="lato-thin" id="backBtn">Back</button>
      <button class="lato-thin" id="resetBtn">Reset</button>
      <div class="lato-regular" id="compareContent"></div>
    </div>
  
    <script src="popup.js"></script>
  </body>
</html>
